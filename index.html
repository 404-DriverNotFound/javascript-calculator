<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <div class="calculator">
        <h1 id="total">0</h1>
        <div class="digits flex">
          <button class="digit" onclick="func9()">9</button>
          <button class="digit" onclick="func8()">8</button>
          <button class="digit" onclick="func7()">7</button>
          <button class="digit" onclick="func6()">6</button>
          <button class="digit" onclick="func5()">5</button>
          <button class="digit" onclick="func4()">4</button>
          <button class="digit" onclick="func3()">3</button>
          <button class="digit" onclick="func2()">2</button>
          <button class="digit" onclick="func1()">1</button>
          <button class="digit" onclick="func0()">0</button>
        </div>
        <div class="modifiers subgrid">
          <button class="modifier" onclick="funcAC()">AC</button>
        </div>
        <div class="operations subgrid">
          <button class="operation">/</button>
          <button class="operation">X</button>
          <button class="operation">-</button>
          <button class="operation">+</button>
          <button class="operation" id="equal-sign">=</button>
        </div>
      </div>
    </div>
	<script src="src/js/index.js"></script>
</body>
</html>
